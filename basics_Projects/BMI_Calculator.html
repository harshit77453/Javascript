<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Document</title>
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="https://www.youtube.com/">Youtube Channel</a>
    </nav>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <p><label>Height in CM: </label><input type="text" id="height" /></p>
            <p><label>Weight in Kg: </label><input type="text" id="weight" /></p>
            <button>Calculate</button>
            <div id="results" ></div>
            <div id="guide-result"></div>
            <div id="weight-guide">
                <h3>BMI Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
</body>
<script>
    const form = document.querySelector('form');
    // this usecase will give you empty
    // const height = parseInt(document.querySelector('#height').value)

    form.addEventListener('submit', function (e) {
        e.preventDefault();

        const height = parseInt(document.querySelector('#height').value);
        const weight = parseInt(document.querySelector('#weight').value);
        const results = document.querySelector('#results');
        const resguide = document.querySelector('#guide-result');

        if (height === '' || height < 0 || isNaN(height)) {
          results.innerHTML = `Please give a valid height ${height}`;
        } else if (weight === '' || weight < 0 || isNaN(weight)) {
          results.innerHTML = `Please give a valid weight ${weight}`;
        } else {
          const bmi = (weight / ((height * height) / 10000)).toFixed(2);
          //show the result
          results.innerHTML = `<span>${bmi}</span>`;
          if (bmi >= 25){
            resguide.innerHTML = `Your BMI is OVerweight ${bmi}, Please work to Reduce`;
          }else if(bmi <= 18.5){
            resguide.innerHTML = `Your BMI is Under weight ${bmi}, Please work to Maintain`;
          }else{
            resguide.innerHTML = `Your BMI is Normal ${bmi}, Hurrray!!!`;
          }
        }
    });


</script>
</html>
